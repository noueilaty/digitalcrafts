<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>
  </head>

  <body>
    <h4>Calculator Instructions:</h4>
    <p>
      <ol>
        <li>Fill in each input number box.</li>
        <li>Select one of the operators to calculate the result.</li>
      </ol>
    </p>

    <!-- Input -->
    <div class="input">
      <form id="inputFields">
        Input Number 1:<input id="num1" type="number"><br>
        Input Number 2:<input id="num2" type="number">
      </form>
      <!-- <input type="submit"> -->
    </div>

    <!-- Display Results -->
    <div>
      <h4>Result:</h4>
      <p id="result">0</p>
    </div>

    <!-- Functional Buttons -->
    <div class="functions">
      <button id="ac" type="button"> AC </button>
      <!-- <button id= "plusMinus" type="button"> +/- </button>
      <button id="percentage" type="button"> % </button> -->
    </div>

    <!-- Operator Buttons -->
    <div class="operators">
      <button id="divide" type="button"> / </button>
      <button id="multiply" type="button"> x </button>
      <button id="subtract" type="button"> - </button>
      <button id="add" type="button"> + </button>
      <button id="equals" type="button"> = </button>
    </div>

  </body>
  <script src="DOM.js"></script>
</html>
