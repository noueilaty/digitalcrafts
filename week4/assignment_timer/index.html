<html>
  <head>
    <title>Countdown Timer Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Countdown Timer:</h2>
    <p>This countdown timer will display the timer counting down on the screen.</p>
    <h5>Instructions:</h5>
    <p>Enter the number of seconds you'd like to countdown, then press <em>start</em>:</p>
    <form>
      <b>Seconds:</b><br>
      <input type="number" id="startNumField" value = '0'>
      <button type="button" onclick="startCountdown()">Start</button>
    </form>
    <div>
      <h4 id="counter">
      </h4>
    </div>
  </body>
  <script src="script.js"></script>
</html>
